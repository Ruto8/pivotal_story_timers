<!DOCTYPE html>
<html>
  <head>
    <title>Pivotal Story Timers Extension Page</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div>
        <span class="label">
          Pivotal API token:
        </span>
        <input class="input" placeholder="123a456b" type="text" id="token">
      </div>
      <div>
        <div class="grab">
          You can grab your API token here: <a class="link" href="https://www.pivotaltracker.com/profile">Pivotal Profile <i class="fa fa-external-link"></i></a>
        </div>
        <a class="link"href="https://www.pivotaltracker.com/help/articles/api_token/">
          Learn more
        </a>
      </div>

      <button class="button" id="save"></button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
